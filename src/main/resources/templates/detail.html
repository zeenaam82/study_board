<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
</head>
<body>
<table>
  <tr>
    <th>title</th>
    <td th:text="${board.boardTitle}"></td>
  </tr>
  <tr>
    <th>writer</th>
    <td th:text="${board.boardWriter}"></td>
  </tr>
  <tr>
    <th>date</th>
    <td th:text="${board.boardCreatedAt}"></td>
  </tr>
  <tr>
    <th>hits</th>
    <td th:text="${board.boardHits}"></td>
  </tr>
  <tr>
    <th>contents</th>
    <td th:text="${board.boardContents}"></td>
  </tr>
  <tr th:if="${board.fileAttached == 1}">
    <th>image</th>
    <td>
      <img th:src="@{|/upload/${board.storedFileName}|}" alt="첨부파일" style="max-width: 300px;">
    </td>
  </tr>
</table>

<div id="comment-write">
  <input type="text" id="commentWriter" placeholder="작성자">
  <input type="text" id="commentContents" placeholder="내용">
  <button id="comment-write-btn" onclick="commentWrite()">댓글등록</button>
</div>

<div id="comment-list">
  <table>
    <tr>
      <th>댓글번호</th>
      <th>작성자</th>
      <th>내용</th>
      <th>작성시간</th>
      <th>삭제</th>
    </tr>
    <tr th:each="comment, iterStat: ${commentList}">
      <td th:text="${commentList.size() - iterStat.index}"></td>
      <td th:text="${comment.commentWriter}"></td>
      <td th:text="${comment.commentContents}"></td>
      <td th:text="${#temporals.format(comment.commentCreatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td><button th:onclick="commentDelete([[${comment.id}]])">삭제</button></td>
    </tr>
  </table>
</div>

<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
<script th:inline="javascript">
  const listReq = () => {
    console.log("상세조회 목록");
    location.href = "/board/";
  }
  const updateReq = () => {
    console.log("수정 요청");
    const id = [[${board.id}]];
    location.href = `/board/update/${id}`;
  }
  const deleteReq = () => {
    console.log("삭제 요청");
    const id = [[${board.id}]];
    location.href = `/board/delete/${id}`;
  }
</script>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

<script th:inline="javascript">
  const commentWrite = () => {
    const writer = document.getElementById("commentWriter").value;
    const contents = document.getElementById("commentContents").value;
    const id = [[${board.id}]]; // 타임리프로 게시글 번호 가져오기

    $.ajax({
      // 서비스/컨트롤러에서 만든 주소와 맞아야 함
      type: "post",
      url: "/comment/save",
      data: {
        "commentWriter": writer,
        "commentContents": contents,
        "boardId": id
      },
      success: function (res) {
        console.log("요청성공", res);
        let output = "<table>";
        output += "<tr><th>댓글번호</th>";
        output += "<th>작성자</th>";
        output += "<th>내용</th>";
        output += "<th>작성시간</th></tr>";
        for (let i in res) {
          let date = new Date(res[i].commentCreatedAt);
          let formattedDate = date.getFullYear() + '-' +
                  ('0' + (date.getMonth() + 1)).slice(-2) + '-' +
                  ('0' + date.getDate()).slice(-2) + ' ' +
                  ('0' + date.getHours()).slice(-2) + ':' +
                  ('0' + date.getMinutes()).slice(-2) + ':' +
                  ('0' + date.getSeconds()).slice(-2)
          output += "<tr>";
          output += "<td>" + res[i].id + "</td>";
          output += "<td>" + res[i].commentWriter + "</td>";
          output += "<td>" + res[i].commentContents + "</td>";
          output += "<td>" + res[i].commentCreatedAt + "</td>";
          output += "</tr>";
        }
        output += "</table>";
        document.getElementById('comment-list').innerHTML = output;
        document.getElementById('commentWriter').value = '';
        document.getElementById('commentContents').value = '';
      },
      error: function (err) {
        console.log("요청실패", err);
      }
    });
  }
  const commentDelete = (commentId) => {
    const boardId = [[${board.id}]]; // 현재 게시글 번호

    if(confirm("정말로 삭제하시겠습니까?")) {
      $.ajax({
        type: "post",
        url: "/comment/delete",
        data: {
          "id": commentId,
          "boardId": boardId
        },
        success: function (res) {
          alert("삭제되었습니다.");
          // 삭제 후 갱신된 댓글 리스트를 다시 그려줍니다. (save 성공 로직과 동일)
          let output = "<table>";
          output += "<tr><th>번호</th><th>작성자</th><th>내용</th><th>작성시간</th><th>삭제</th></tr>";
          for (let i in res) {
            output += "<tr>";
            output += "<td>" + res[i].id + "</td>";
            output += "<td>" + res[i].commentWriter + "</td>";
            output += "<td>" + res[i].commentContents + "</td>";
            output += "<td>" + res[i].commentCreatedAt + "</td>";
            output += "<td><button onclick='commentDelete(" + res[i].id + ")'>삭제</button></td>";
            output += "</tr>";
          }
          output += "</table>";
          document.getElementById('comment-list').innerHTML = output;
        },
        error: function () {
          alert("삭제 실패!");
        }
      });
    }
  }
</script>

</html>
